<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="item != null" text-center>{{item.Title}} </ion-title>
    <ion-title *ngIf="item == null" text-center>Episode</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="setLiked()">
        <ion-icon [name]="liked ? 'heart' : 'heart-empty'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center *ngIf="item != null">
  <img [src]="'http://img.omdbapi.com/?apikey=75522b56&h=600&i=' + item.seriesID" (error)="setDefaultImage($event)" />
  <ion-list>
    <ion-item>
      <ion-label text-center>
        <p>Season:</p> {{item.Season}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-center>
        <p>Episode:</p> {{item.Episode}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-center>
        <p>Release date:</p> {{item.Released}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-center>
        <p>Runtime:</p> {{item.Runtime}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-center text-wrap>
        <p>Plot:</p> {{item.Plot}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-center>
        <p>Rating by IMDb:</p> {{item.imdbRating}} ({{item.imdbVotes}})
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
