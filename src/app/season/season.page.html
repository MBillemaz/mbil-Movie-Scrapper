<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="item != null" text-center>{{item.Title}} </ion-title>
    <ion-title *ngIf="item == null" text-center>Season</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center *ngIf="item != null">
  <img [src]="'http://img.omdbapi.com/?apikey=75522b56&h=600&i=' + id" (error)="setDefaultImage($event)" />
  <ion-list>
    <ion-item>
      <ion-label text-center>
        <p>Season:</p> {{item.Season}} / {{item.totalSeasons}}
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let episode of item.Episodes; let i = index" [routerLink]="'/episode/' + episode.imdbID + '/' + item.Title"
      routerDirection="forward">
      <ion-label text-center>
        {{i + 1}} - {{episode.Title}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
