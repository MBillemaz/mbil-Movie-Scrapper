<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title class="headerTitle" text-center>Movies list</ion-title>
    <!-- <ion-button class="headerButton" icon-only right (click)="updateSearch()">
      <ion-icon name="search"></ion-icon>
    </ion-button> -->
    <ion-buttons slot="primary">
      <ion-button class="headerButton" icon-only right (click)="updateSearch()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar *ngIf="showSearch" [showCancelButton]="true" (ionChange)="onInput($event)" [debounce]=500></ion-searchbar>
</ion-header>

<ion-content padding>
  <p *ngIf="error != null"> Erreur : {{error}} </p>
  <div *ngIf="listItem != null" class="cardList">
    <ion-card class="card" *ngFor="let item of listItem" [routerLink]="'/movie/' + item.imdbID" routerDirection="forward">
      <img [src]="item.Poster" (error)="setDefaultImage($event)" />
      <div class="card-content">
        <div class="card-title">{{item.Title}}</div>
        <div class="card-year">{{item.Year}}</div>
      </div>
    </ion-card>
  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
